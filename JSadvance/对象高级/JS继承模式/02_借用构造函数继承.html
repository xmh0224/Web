<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    function Person(name,age) {
        this.name = name
        this.age = age
    }

    function Student(name, age, price) {
        Person.apply(this,[name,age])// 相当于this.Person(name,age)
        // Person.call(this,name,age)
        // this.age = age
        // this.name = name
        this.price = price
    }

    var s = new Student("Tom",12,12000)
    console.log(s.name, s.age, s.price);


</script>
</body>
</html>
