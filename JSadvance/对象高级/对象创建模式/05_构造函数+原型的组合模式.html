<script type="text/javascript">

    function Person(name, age) {
        this.name = name
        this.age = age
    }
    Person.prototype.setName = function (name) {
        this.name = name
    }

    var p1 = new Person("Bob", 12)
    var p2 = new Person("Jack",14)
    console.log(p1, p2);
    console.log(Person.prototype);

</script>
