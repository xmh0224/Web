<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    // 2、对象字面量模式
    var p = {
        name: "Tom",
        age: 12,
        setName: function (name) {
            this.name = name
        }
    }
    console.log(p);
    console.log(p.name, p.age);
    p.setName("Jack")
    console.log(p.name, p.age);
</script>
</body>
</html>
