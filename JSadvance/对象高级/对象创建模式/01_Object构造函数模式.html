<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 1、Object构造函数模式
    var p =new Object()
    p.name = 'Tom'
    p.age = 12
    p.setName = function (name) {
        this.name = name;
    }

    console.log(p);
    console.log(p.name, p.age);
    p.setName("Jack")
    console.log(p.name, p.age);
</script>
</body>
</html>
