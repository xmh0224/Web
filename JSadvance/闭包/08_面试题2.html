<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function fun(n,o) {
        console.log(o);
        return {
            fun: function (m) {
                return fun(m,n)
            }
        }
    }
    var a = fun(0) // n=0,m:undefined,o:undefined,result=undefined
    a.fun(1); // n=0,m:1,o:0,result=0
    a.fun(2); // n=0,m:2,o:0,result=0
    a.fun(3);// n=0,m:3,o:0,result=0
    var b = fun(0).fun(1).fun(2).fun(3);//undefined,0,1,2
    var c = fun(0).fun(1); c.fun(2); c.fun(3);//undefined,0,1,1

</script>
</body>
</html>
