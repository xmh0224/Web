<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    function fn1() {
        // 此时闭包产生了（函数提升，内部函数对象已经创建了）
        var a = 2
        function fn2() {
            a++
            console.log(a);
        }
        return fn2
    }
    var f = fn1()
    f() // 调用fn2()
    f()
    f = null// 闭包死亡（包含闭包的函数对象成为了垃圾对象）

</script>

</body>
</html>
