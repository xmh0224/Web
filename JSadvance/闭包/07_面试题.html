<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 面试题1
    var name = "The Window"
    var object = {
        name: "My Object",
        getNameFunc: function () {
            return function () {
                return this.name
            }
        }
    }
    alert(object.getNameFunc()()) // The Window-----无闭包

    // 面试题2
    var name2 = "The Window"
    var object2 = {
        name: "My Object",
        getNameFunc: function () {
            var that = this
            return function () {
                return that.name
            }
        }
    }
    alert(object2.getNameFunc()()) // My Object

</script>
</body>
</html>
