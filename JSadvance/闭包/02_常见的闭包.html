<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 1、将函数作为另一个函数的返回值
    function fn1() {
        var a = 2
        function fn2() {
            a++
            console.log(a);
        }
        return fn2
    }
    var f = fn1()
    f() // 调用fn2()
    f()

    // 2、将函数作为实参传递给另一个函数调用
    function showDelay(msg, time) {
        setTimeout(function () {
            alert(msg)
        },time)
    }
    showDelay("xuzhuzhu", 1000)
</script>
</body>
</html>
