<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    姓：
    <input type="text" placeholder="First name" v-model="firstName"><br>
    名：
    <input type="text" placeholder="Last name" v-model="lastName"><br>
    姓名1（单向）：
    <input type="text" placeholder="Full name1" v-model="fullName1"><br>
    姓名2（单向）：
    <input type="text" placeholder="Full name2" v-model="fullName2"><br>
    姓名3（双向）：
    <input type="text" placeholder="Full name3" v-model="fullName3"><br>

    <p>{{fullName1}}</p>
    <p>{{fullName2}}</p>
    <p>{{fullName3}}</p>

</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

    const vm = new Vue({
        el:'#app',
        data:{
            firstName:'A',
            lastName:'B',
            fullName2:'A B',
        },
        methods:{},
        computed:{
            // 什么时候执行：初始化显示/相关的data属性数据发生改变
            fullName1(){ //计算属性中的一个方法，方法的返回值作为属性值
                return this.firstName + " " + this.lastName
            },
            // 数据双向绑定
            fullName3: {
                // 回调函数，计算并返回当前属性值
                // 当需要读取当前属性值时回调，根据相关的数据计算并返回当前属性值
                get(){
                    return this.firstName + " " + this.lastName
                },
                // 回调函数，监视当前属性值的变化，当属性值发生改变时回调，更新相关属性数据
                set(value){
                    const names = value.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[1]
                }
            }
        },
        watch:{ //监视属性
            firstName: function (value) {
                this.fullName2 = value + " " + this.lastName
            }
        }
    })
    // 监听
    vm.$watch("lastName",function (value) {
        this.fullName2 = this.firstName + " " + value
    })

</script>
</body>
</html>
