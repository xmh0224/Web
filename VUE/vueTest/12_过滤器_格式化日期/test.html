<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="demo">
    <h2>显示格式化的日期是时间</h2>
    <p>{{ date }}</p>
    <p>完整版: {{date | dataStr}}</p>
    <p>年月日: {{date | dataStr('YYYY-MM-DD')}}</p>
    <p>时分秒: {{date | dataStr('HH:mm:ss')}}</p>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.js"></script>
<script type="text/javascript">
    // 自定义过滤
    // Vue.filter('dataStr',function (value,format) {
    //     return moment(value).format(format || 'YYYY-MM-DD HH:mm:ss')
    // })
    // 形参默认值---ES6语法
    Vue.filter('dataStr',function (value,format='YYYY-MM-DD HH:mm:ss') {
        return moment(value).format(format)
    })

    new Vue({
        el:'#demo',
        data:{
            date:new Date(),
            // date1:'2018/4/2'
        },
    })



</script>
</body>
</html>
