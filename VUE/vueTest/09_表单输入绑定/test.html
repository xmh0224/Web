<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
</head>
<body>
<!--1.使用V-model(双向数据绑定)自动收集数据-->
<!--    text/textarea-->
<!--    radio-->
<!--    checkbox-->
<!--    select-->
<div id="example">
    <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用户名: </span>
        <input type="text" v-model="username"><br>

        <span>密码: </span>
        <input type="password" v-model="password"><br>

        <span>性别: </span>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label><br>

        <span>爱好: </span>
        <input type="checkbox" id="basket" value="basket" v-model="likes">
        <label for="basket">篮球</label>
        <input type="checkbox" id="football" value="foot" v-model="likes">
        <label for="football">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
        <label for="pingpang">乒乓球</label><br>

        <span>城市: </span>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option :value="city.id" v-for="(city,index) in cities" :key="index">
                {{city.name}}
            </option>
        </select><br>

        <span>介绍: </span>
        <textarea rows="10" v-model="info"></textarea><br><br>
        <input type="submit" value="注册">

    </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#example',
        data:{
            username:'',
            password:'',
            sex:'男',//值与value进行匹配
            likes:['pingpang'],
            cities:[{id:1,name:'BJ'},{id:2,name:'SH'},{id:3,name:'GZ'}],
            cityId:'',
            desc:'',
            info:'',
        },
        methods:{
            handleSubmit(){
                console.log(this.username, this.password,this.likes,this.sex,this.cityId,this.info,);
            },
            register(){

            }
        },
        computed:{},
    })



</script>


</body>
</html>
