<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插件</title>
</head>
<body>
<div id="example1">
    <p v-my-directive="msg">{{msg}}</p>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="vue-myPlugin.js"></script>
<script type="text/javascript">
    // 声明使用插件
    Vue.use(MyPlugin) //内部会执行MyPlugin.install(vue)
    Vue.myGlobalMethod()
    const vm = new Vue({
        el:'#example1',
        data:{
            msg:'xumianhao'
        },
    })
    vm.$myMethod()
</script>
</body>
</html>
