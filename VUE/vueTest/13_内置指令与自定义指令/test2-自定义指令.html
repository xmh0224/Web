<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <style>
        /*属性选择器*/
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="example1">

    <p v-upper-test="msg1"></p>
    <p v-lower-test="msg1"></p>
</div>

<div id="example2">

    <p v-upper-test="msg2"></p>
    <p v-lower-test="msg2"></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    // 定义全局指令
    // el:指令属性所在的标签对象
    // binding: 包含指令相关信息数据的对象
    Vue.directive('upper-test',function (el,binding) {
        console.log(el, binding);
        el.textContent = binding.value.toUpperCase()
    })
    new Vue({
        el:'#example1',
        data:{
            msg1:'NBA I Love This Game',
        },
    })

    // 定义局部指令
    new Vue({
        el:'#example2',
        data:{
            msg2:'Just Do It',
        },
        directives:{// 局部指令,只在当前vm管理范围内有效
            // 'lower-test':function (el,binding) {
            //     el.textContent = binding.value.toUpperCase()
            // },
            // ES6语法
            'lower-test'(el,binding) {
                el.textContent = binding.value.toLowerCase()
            }
        }
    })

</script>
</body>
</html>
